<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>MineSweeper!</title>
</head>
<body>
    <h1>Play MineSweeper!</h1>
    <main>
        <div id="status">
            <div id="mineCounter">
                <div class="mineText">남은 지뢰의 개수: </div>
                <div class="remainingMine"></div>
            </div>
            <div id="restartButton">
                <input type="button" value="RESTART!">
            </div>
            <div id="timer">TIME : 0s</div>
        </div>
        <div id="gameBoard"></div>
    </main>
    <script src="game.js"></script>
</body>
</html>
